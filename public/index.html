<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字转语音工具</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f9;
        color: #333;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      input,
      select,
      textarea,
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      .textarea-container {
        width: 100%;
      }

      .textarea-input {
        max-width: 580px;
      }
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>文字转语音工具</h1>
      <form id="ttsForm">
        <label for="text">请输入文字：</label>
        <div class="textarea-container">
          <textarea
            id="text"
            name="text"
            rows="5"
            placeholder="输入你想转换为语音的文字..."
            required
            class="textarea-input"
          ></textarea>
        </div>

        <label for="language">选择语言：</label>
        <select id="language" name="language" required>
          <option value="en">英语</option>
          <option value="zh-CN">中文</option>
          <option value="fr">法语</option>
          <option value="de">德语</option>
          <option value="ja">日语</option>
          <option value="es">西班牙语</option>
        </select>

        <button type="submit" id="submitButton">生成语音</button>
      </form>
      <p id="message" class="success" style="display: none">
        语音生成成功！文件已下载。
      </p>
      <p id="error" class="error" style="display: none">
        生成语音时出错，请重试。
      </p>
    </div>

    <script>
      const form = document.getElementById("ttsForm");
      const message = document.getElementById("message");
      const error = document.getElementById("error");
      const submitButton = document.getElementById("submitButton");
      let isLoading = false;

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (isLoading) return;
        isLoading = true;
        submitButton.disabled = true;
        submitButton.textContent = "生成中...";
        // 隐藏提示信息
        message.style.display = "none";
        error.style.display = "none";

        const text = document.getElementById("text").value.trim();
        const language = document.getElementById("language").value;

        if (!text) {
          alert("请输入文字！");
          isLoading = false;
          submitButton.disabled = false;
          submitButton.textContent = "生成语音";
          return;
        }

        try {
          const response = await fetch("/text-to-speech", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ text, language }),
          });

          if (response.ok) {
            // 创建一个隐形链接来下载文件
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.style.display = "none";
            a.href = url;
            a.download = "output.mp3";
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);

            // 显示成功消息
            message.style.display = "block";
          } else {
            throw new Error("生成语音失败。");
          }
        } catch (err) {
          console.error(err);
          error.style.display = "block";
        } finally {
          isLoading = false;
          submitButton.disabled = false;
          submitButton.textContent = "生成语音";
        }
      });
    </script>
  </body>
</html>
